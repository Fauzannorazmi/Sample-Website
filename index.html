<!DOCTYPE html>
<html>
<head>
    <title>Sample Website</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Jost:wght@400;500&family=Poiret+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/footer.css">

</head>

<body>
    <header class="header">
        <div class="header-left">
            sample website
        </div>
        <button class="header-right">
            BUTTON
        </button>
    </header>

    <main>
        <section class="page">
            <div class="image-container">
                <img class="pic1" src="background/pic1.jpg">
                <img class="pic2" src="background/pic2.jpg">
                <img class="pic3" src="background/pic3.jpg">
            </div>

            <div class="middle">
                <div>SHOP</div>
                <button class="now">NOW</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="question">
            QUESTION?
            <p>Call 010-3456789</p>
        </div>
        <div class="icon-container">
                <img class="icon" src="icon/facebook.svg">
            <img class="icon" src="icon/instagram.svg">
                <img class="icon" src="icon/linkedin.svg">
        </div>

    </footer>
</body>
</html>
